
{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="/static/dist/text.css">
{% endblock %}

{% block js %}
{% endblock %}

{% block body %}

<div id="header">
  <div class="container">
    <div class="row">

      <div class="col col-md-6 col-md-push-6">
        <ul class="links">
          <li><a href="#">About</a></li>
          <li><a href="#">Methodology</a></li>
          <li><a href="#">People</a></li>
        </ul>
      </div>

      <div class="col col-md-6 col-md-pull-6">
        <div class="leader">
          <h1>
            <a href="{{ url_for('home') }}">
              Open Syllabus Explorer
            </a>
          </h1>
        </div>
      </div>

    </div>
  </div>
</div>

<div id="text">
  <div class="container">

    <div class="row corpus">
      <div class="col col-md-12">

        <span>{{ text.corpus }}</span>
        <i class="fa fa-angle-double-right"></i>
        <span>{{ text.identifier }}</span>

      </div>
    </div>

    <div class="row citation">
      <div class="col col-md-12">
        <h1 class="title">{{ text.title }}</h1>
        <h4 class="authors">{{ ', '.join(text.authors) }}</h4>
      </div>
    </div>

  </div>
</div>

{% endblock %}
